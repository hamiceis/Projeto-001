<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
<body class="body2">
    <main class="container">
            <h2>Login</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="username" id="username" placeholder="CPF ou E-mail">
                    <div class="underline"></div> 
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    <div class="underline"></div>
                </div>

                <input type="submit" value="Acessar">
            </form>

            <div class="login-menu">
            <span>Entrar com sua rede social!</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i><img src="https://img.icons8.com/fluency/18/000000/twitter.png"/></i>
                        Entrar com Twitter
                    </a>
                </div>
            </div>
            <div class="social-fields">
                <div class="social-field facebook">
                    <a href="#">
                        <i><img src="https://img.icons8.com/fluency/18/000000/facebook.png"/></i>
                        Entrar com Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
